name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    concurrency:
      group: release-${{ github.ref }}
      cancel-in-progress: false
    strategy:
      matrix:
        service: [mcp-gateway, mcp-policy, mcp-audit, mcp-lineage]
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Derive image name (lowercase owner)
        id: names
        run: |
          OWNER_LC=$(echo "${{ env.OWNER }}" | tr '[:upper:]' '[:lower:]')
          IMAGE=${{ env.REGISTRY }}/${OWNER_LC}/${{ matrix.service }}
          echo "image=$IMAGE" >> $GITHUB_OUTPUT
      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: services/${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ${{ steps.names.outputs.image }}:${{ github.ref_name }}
            ${{ steps.names.outputs.image }}:latest
          provenance: true
          sbom: true
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ github.ref_name }}

      - name: Generate CycloneDX SBOM artifact
        uses: anchore/sbom-action@v0
        with:
          image: '${{ steps.names.outputs.image }}:${{ github.ref_name }}'
          format: 'cyclonedx-json'
          artifact-name: 'sbom-${{ matrix.service }}-${{ github.ref_name }}.cdx.json'
      - name: Attest build provenance (SLSA)
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ steps.names.outputs.image }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true
