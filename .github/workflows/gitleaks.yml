name: Security - Gitleaks

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  security-events: write  # to upload SARIF to code scanning

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # full history for scanning

      - name: Run Gitleaks
        id: gitleaks
        continue-on-error: true
        uses: gitleaks/gitleaks-action@v2
        env:
          GITLEAKS_ENABLE_UPLOAD_ARTIFACT: false
          GITLEAKS_ENABLE_COMMENTS: false

      - name: Check if SARIF exists
        id: check_sarif
        run: |
          if [ -f "results.sarif" ]; then
            echo "sarif_exists=true" >> $GITHUB_OUTPUT
            echo "SARIF file found: results.sarif"
          else
            echo "sarif_exists=false" >> $GITHUB_OUTPUT
            echo "SARIF file not found, creating empty report"
            echo '{"version":"2.1.0","$schema":"https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema-2.1.0.json","runs":[{"tool":{"driver":{"name":"Gitleaks","informationUri":"https://github.com/gitleaks/gitleaks"}},"results":[]}]}' > results.sarif
          fi

      - name: Upload SARIF to code scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results.sarif
