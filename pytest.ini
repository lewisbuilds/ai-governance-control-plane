[pytest]
testpaths = tests
addopts = -q --cov=services --cov=scripts --cov=clients --cov-report=term-missing --cov-report=xml --cov-fail-under=80
markers =
    integration: marks tests that call running services
    e2e: end-to-end flows across services
filterwarnings =
    ignore::DeprecationWarning
