---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-pgbackrest-config
  namespace: ai-governance
  labels:
    app: postgres
    app.kubernetes.io/part-of: ai-governance
data:
  postgresql.conf: |
    # PostgreSQL configuration with pgBackRest integration
    
    # Connection settings
    listen_addresses = '*'
    max_connections = 100
    
    # Memory settings
    shared_buffers = 256MB
    effective_cache_size = 1GB
    maintenance_work_mem = 64MB
    work_mem = 4MB
    
    # WAL settings for replication and backup
    wal_level = replica
    max_wal_senders = 3
    wal_keep_size = 1024
    
    # Archive settings for pgBackRest
    archive_mode = on
    archive_command = 'pgbackrest --stanza=mcpgov archive-push %p'
    archive_timeout = 60
    
    # Restore settings
    restore_command = 'pgbackrest --stanza=mcpgov archive-get %f "%p"'
    
    # Logging
    log_destination = 'stderr'
    logging_collector = off
    log_line_prefix = '%m [%p] %q%u@%d '
    log_timezone = 'UTC'
    
    # Performance
    random_page_cost = 1.1
    effective_io_concurrency = 200
    
  pg_hba.conf: |
    # TYPE  DATABASE        USER            ADDRESS                 METHOD
    local   all             all                                     trust
    host    all             all             127.0.0.1/32            trust
    host    all             all             ::1/128                 trust
    host    all             all             0.0.0.0/0               md5
    host    replication     all             0.0.0.0/0               md5
