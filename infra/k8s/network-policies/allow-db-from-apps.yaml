apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-db-from-apps
  namespace: ai-governance
spec:
  podSelector:
    matchLabels:
      app: postgres
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/part-of: ai-governance
              app.kubernetes.io/component: service
      ports:
        - protocol: TCP
          port: 5432
